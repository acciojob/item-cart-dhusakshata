<!DOCTYPE html>
<html>

<head>
	<title>Item Cart</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		caption {
			font-size: 1.2rem;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<table>
		<caption>Item Cart</caption>
		<thead>
			<tr>
				<th>Image</th>
				<th>Item Name</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="image1.jpg" alt="Item 1" width="100"></td>
				<td>Item 1</td>
				<td>$10.00</td>
				<td>2</td>
			</tr>
			<tr>
				<td><img src="image2.jpg" alt="Item 2" width="100"></td>
				<td>Item 2</td>
				<td>$15.00</td>
				<td>1</td>
			</tr>
			<tr>
				<td><img src="image3.jpg" alt="Item 3" width="100"></td>
				<td>Item 3</td>
				<td>$20.00</td>
				<td>3</td>
			</tr>
			<!-- Add more rows for additional items if needed -->
		</tbody>
	</table>
</body>

</html>
